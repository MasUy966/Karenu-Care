<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Karenu Care</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Login -->
  <div id="login-page" class="page">
    <h2>Karenu Care Login</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="loginUser" placeholder="Username" required/>
      <input type="password" id="loginPass" placeholder="Password" required/>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Main App (hidden by default) -->
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <button onclick="toggleSidebar()" class="toggle-btn">â˜°</button>
      <ul>
        <li onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('units')">Unit Management</li>
        <li onclick="showSection('tickets')">Service Tickets</li>
        <li onclick="showSection('parts')">Spare Part Order</li>
        <li onclick="showSection('reports')">Reports</li>
      </ul>
    </nav>

    <!-- Content -->
    <div id="content">
      <section id="dashboard" class="section"><h2>Welcome to Karenu Care</h2></section>

      <section id="units" class="section hidden">
        <h2>My Forklift Units</h2>
        <ul id="unitList"></ul>
      </section>

      <section id="tickets" class="section hidden">
        <h2>Create Ticket</h2>
        <form id="ticketForm2" onsubmit="createTicket(event)">
          <input type="text" name="forkliftId" placeholder="Forklift ID" required/>
          <textarea name="issue" placeholder="Issue detail" required></textarea>
          <input type="file" name="photo" accept="image/*"/>
          <button type="submit" class="btn">Submit Ticket</button>
        </form>
        <h3>Track Tickets</h3>
        <ul id="ticketList"></ul>
      </section>

      <section id="parts" class="section hidden">
        <h2>Spare Part Catalog</h2>
<div id="partList" class="catalog-grid"></div>
        <h3>Order Part</h3>
        <form id="orderForm" onsubmit="orderPart(event)">
          <select name="partId" id="orderPartSelect"></select>
          <input type="number" name="quantity" placeholder="Quantity" required/>
          <button type="submit" class="btn">Order</button>
        </form>
      </section>

      <section id="reports" class="section hidden">
        <h2>Service Reports</h2>
        <button onclick="downloadReport()" class="btn">Download CSV</button>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
